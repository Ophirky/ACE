<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
</head>
<body>
    <h1>Live Camera Feed</h1>
    <img id="video-feed" style="width:100%; max-width:600px;" />

    <script>
        const socket = new WebSocket("ws://127.0.0.1:80/websocket");

        socket.addEventListener("message", (event) => {
            document.getElementById("video-feed").src = "data:image/jpeg;base64," + event.data;
        });

        socket.addEventListener("open", () => console.log("✅ WebSocket Connected"));
        socket.addEventListener("close", () => console.log("❌ WebSocket Disconnected"));
        socket.addEventListener("error", (error) => console.error("⚠ WebSocket Error:", error));
    </script>
</body>
</html>
